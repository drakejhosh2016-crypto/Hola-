<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Vilma ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff4e8a, #ff9ecb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease forwards;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    button {
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
    #yes {
      background: #ff2e63;
      color: white;
    }
    #no {
      background: white;
      color: #ff2e63;
      position: absolute;
    }
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      animation: float 6s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Vilma üíñ</h1>
    <p>¬øQuieres ser mi San Valent√≠n?</p>
    <button id="yes" onclick="accept()">S√≠ ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveButton()">No üòÖ</button>
  </div>

  <script>
    function moveButton() {
      const btn = document.getElementById('no');
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function accept() {
      document.body.innerHTML = '<h1 style="font-size:3em">Sab√≠a que dir√≠as que s√≠ üíò</h1>';
    }

    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 10 + 'px';
      heart.innerText = '‚ù§';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>
</body>
</html>
